<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <svg
        width="600"
        height="600"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <g id="foot" transform-origin="30 20">
            <path
              d="M0 24C-1 9 8 1 31 0c37 5 28 38 28 57s-8 38-13 51H17C3 98 2 38 0 24z"
            />
          </g>
          <g id="deno" class="move">
            <g transform="translate(90, 330)">
              <ellipse
                cx="120.5"
                cy="17.5"
                rx="120.5"
                ry="17.5"
                fill="#DBCCB6"
                fill-opacity="0.30"
              />
            </g>
            <g class="jump">
              <g transform="translate(240, 240)">
                <use
                  class="foot foot-1"
                  xlink:href="#foot"
                  fill="#7a885d"
                ></use>
              </g>
              <g transform="translate(110, 240)">
                <use
                  class="foot foot-2"
                  xlink:href="#foot"
                  fill="#7a885d"
                ></use>
              </g>

              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M68 87l-10 1C26 88 0 68 0 44S26 0 58 0s58 19 58 43c6 23 14 55 23 83 3 10 8 20 13 29l7 14c10 9 23 11 59 11 58 0 106 30 113 69 3 8 7 19 10 33 10 43 28 64 39 66-17 0-27-9-40-22l-2-2c-8-8-15-18-20-27-19 25-57 42-100 42-63 0-114-36-114-79v-34l-4-37-1-1A1890 1890 0 0168 87z"
                fill="#A4DD90"
              />
              <circle cx="71" cy="28" r="6" fill="#000" />
              <g transform="translate(120, 250)">
                <use
                  class="foot foot-3"
                  xlink:href="#foot"
                  fill="#A4DD90"
                ></use>
              </g>
              <g transform="translate(260, 250)">
                <use
                  class="foot foot-4"
                  xlink:href="#foot"
                  fill="#A4DD90"
                ></use>
              </g>
            </g>
          </g>
        </defs>

        <g transform="translate(100,100) scale(0.8)">
          <use xlink:href="#deno"></use>
        </g>
      </svg>
    </div>
  </body>
</html>
